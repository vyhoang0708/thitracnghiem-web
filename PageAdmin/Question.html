<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sidebar Navigation Template Example</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/menu-style.css">
  <link rel="stylesheet" href="/css/PageExam.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <script src="/js/code.jquery.com_jquery-3.7.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/Include.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    .content {
      margin: 3rem;
    }

    .lead {
      font-size: 1.5rem;
      font-weight: 300;
    }
  </style>


</head>

<body>
  <!--wrapper start-->
  <div class="wrapper">

    <div id="includedSitebar"></div>
    <!--main container start-->
    <div class="main-container">
      <div class="content">
        <div class="tableExam">
          <button class="button">Thêm mới</button>
          <table>
            <thead>
              <th>STT</th>
              <th>Thể loại</th>
              <th>Nội dung câu hỏi</th>
              <th>Mức độ</th>
              <th>Tác vụ</th>
            </thead>
            <tbody id="loadQuestion">


            </tbody>

          </table>
        </div>
        <div id="carbon-block" style="margin:30px auto"></div>
      </div>
    </div>

  </div>
  <!-- modal add question -->
  <div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Đáp án</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="">
            <table>
              <thead>
                <th>STT</th>
                <th>Đáp án</th>
                <th>là câu đúng</th>
              </thead>
              <tbody id="loadAnswer">
              </tbody>

            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="submitAddQuestion">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal add question -->
  <div id="myModalAdd" class="modal fade" tabindex="-1">
    <div class="modal-dialog" style="max-width: 700px; max-height: 550px; overflow-y:scroll">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm mới câu hỏi</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <select name="" id="selectBox" class="selectBox"></select>

          <div class="row mt-3">
            <input type="text" placeholder="Nội dung câu hỏi" id="question" required>
          </div>
          <div class="row mt-3">
            <input type="number" placeholder="Mức độ" id="MD" required>
          </div>
          <i class="far fa-plus-square add"></i>
          <div class="">
            <table>
              <thead>
                <th>Đáp án</th>
                <th>là câu đúng</th>
              </thead>
              <tbody id="answer">


              </tbody>

            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="submitCreateQuestion">Save</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="/js/PageQuestion.js">
 
</script>

</html>
