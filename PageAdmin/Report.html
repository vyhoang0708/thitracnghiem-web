<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sidebar Navigation Template Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/menu-style.css">
    <link rel="stylesheet" href="/css/Report.css">
    <link rel="stylesheet" href="/css/PageExam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="/js/code.jquery.com_jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/Include.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        .content {
            margin: 3rem;
        }

        .lead {
            font-size: 1.5rem;
            font-weight: 300;
        }
    </style>


</head>

<body>
    <!--wrapper start-->
    <div class="wrapper">

        <div id="includedSitebar"></div>
        <!--main container start-->
        <div class="main-container">
            <div class="content">
                <div class="tableExam">
                    <div class="tab">
                        <button class="tablinks" onclick="openCity(event, 'exam')">Lượt thi theo đề thi</button>
                        <button class="tablinks" onclick="openCity(event, 'sores')">Điểm theo đề thi</button>
                    </div>

                    <div id="exam" class="tabcontent">
                        <table>
                            <thead>
                                <th>STT</th>
                                <th>Tên Đề Thi</th>
                                <th>Ngày Tạo</th>
                                <th>Lượt thi</th>
                            </thead>
                            <tbody id="loadExam">
                                
                                 
                            </tbody>
                                
                           </table>
                    </div>

                    <div id="sores" class="tabcontent">
                        <select name="" id="selectBox" class="selectBox"></select>
                        <button class="button" style="margin-left: 20px;">Xem thống kê</button>
                        <table>
                            <thead>
                                <th>STT</th>
                                <th>User</th>
                                <th>Ngày thi</th>
                                <th>Điểm</th>
                            </thead>
                            <tbody id="loadScore">
                                
                                 
                            </tbody>
                                
                           </table>
                    </div>

                    
                </div>
                <div id="carbon-block" style="margin:30px auto"></div>
            </div>
        </div>

    </div>
</body>
<script src="/js/Report.js"></script>

</html>
